# Sample .travis.yml for R projects

language: c
sudo: required

env:
  global:
   - secure: ""

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - export BOOTSTRAP_PANDOC=1
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install
  - ./travis-tool.sh r_binary_install knitr dplyr ggplot2 rmarkdown RSQLite

script:
  - make clean
  - make

after_success:
  - export NAME_REPO="test-travis-dc"
  - export GH_REPO="@github.com/fmichonneau/${NAME_REPO}.git"
  - export FULL_REPO="https://${GH_TOKEN}${GH_REPO}"
  - export APP_DIR="/home/travis/build/fmichonneau/app_dir/${NAME_REPO}"
  - echo ${FULL_REPO}
  - mkdir -p ${APP_DIR}
  - git clone ${FULL_REPO} ${APP_DIR}
  - cd ${APP_DIR}
  - git config user.name "fmichonneau"
  - git config user.email "francois.michonneau@gmail.com"
  - git checkout gh-pages
  - cp /home/travis/build/fmichonneau/${NAME_REPO}/*.html ${APP_DIR}
  - cp /home/travis/build/fmichonneau/${NAME_REPO}/handout-script.R ${APP_DIR}
  - git add *.html
  - git add handout-script.R
  - git commit -m "[travis] update html pages + handout"
  - git push ${FULL_REPO} HEAD:gh-pages
